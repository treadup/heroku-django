{% extends "website/base.html" %}

{% block title %}Files{% endblock %}

{% block content %}
    <div>
        <h2>Files</h2>
        <div>
            {% for file in files %}
                <div>
                    <a href="{{ file.url }}">{{file.filename}}</a>
                </div>
            {% empty %}
                There are no files.
            {% endfor %}
        </div>
    </div>
{% endblock %}
